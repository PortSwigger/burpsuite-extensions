apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files("$burpJar")
    compile 'commons-codec:commons-codec:1.10'
}

sourceSets {
    main {
        java {
            srcDir 'SAMLReQuest/code'
        }
    }
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
